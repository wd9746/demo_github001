server:
  port: 3366

spring:
  application:
    name: cloud-config-client
  cloud:
    config:
      label: master   #分支名称
      name: config    #配置文件名称
      profile: dev    #读取后缀名称  上述3个综合：master分支上的config-dev.yml
      uri: http://localhost:3344  #配置中心地址
  #rabbitmq相关配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
#注册进eureka注册中心
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/

#暴露web监控断点
management:
  endpoints:
    web:
      exposure:
        include: "*"