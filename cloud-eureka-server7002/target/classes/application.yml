server:
  port: 7002

# eureka
eureka:
  instance:
    hostname: eureka7002.com   #eureka 服务端的实例名称
  client:
    # false 表示不注册自己
    register-with-eureka: false
    # false 表示自己就是注册中心，我的职责就是维护服务实例，并不需要去检索服务
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
